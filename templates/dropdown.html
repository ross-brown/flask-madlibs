{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/questions" class="pb-4">

  <div class="ms-3 me-3">
    <select name="story_code" id="" class="form-control">
      {% for story in stories%}
      <option value="{{story.code}}">{{story.title}}</option>
      {% endfor %}
    </select>
    <button class="btn btn-primary btn-lg w-100">
      Pick this template!
    </button>
  </div>
</form>


{% endblock %}
